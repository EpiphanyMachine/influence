<header>
  <div class="left">
    <a href="#/overview?zip={{selected.zip}}" class="btn"><span class="button-nav"><i class="icon-circle-arrow-left"></i> Back</span></a>
  </div>
  <div class="left">
    <i class="icon-edit icon-2x right"></i>
  </div>
  <div class="left">
    <input class="title left" type="text" ng-model="selected.rep1" typeahead="rep as rep.name for rep in reps_names_list | filter:$viewValue | limitTo:8">
  </div>
  <div class="right">
    <a href="#/comparison?bioguide_id1={{selected.rep1.bioguide_id}}&bioguide_id2={{selected.rep2.bioguide_id}}" class="btn btn-combined-right"><span class="button-nav">Compare <i class="icon-circle-arrow-right"></i></span></a>
  </div>
  <div class="right">
    <input class="btn-combined-left" type="text" ng-model="selected.rep2" typeahead="rep as rep.name for rep in reps_names_list | filter:$viewValue | limitTo:8" placeholder="Compare to ...">
  </div>
</header>
