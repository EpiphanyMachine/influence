<!doctype html>
<html lang="en" ng-app="influences">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influences on our elected officials</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body ng-cloak>
<!-- sets up $rootScope before anything else is called -->
<div ng-controller="AppCtrl"></div>

  <!-- #wrap, #push and #footer are used for sticky footer -->
  <div id="wrap">
    <div class="row-fluid" ng-view></div>
    <div id="push"></div>
  </div>
  <div id="footer">
    <sub-view template="footer"></sub-view>
  </div>
  <a href="http://hackreactor.com"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://i.imgur.com/x86kKmF.png" alt="Built at Hack Reactor"></a>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="js/app.js"></script>

  <script src="lib/bootstrap.js"></script>
  <script src="//d3js.org/topojson.v0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
</body>
</html>
