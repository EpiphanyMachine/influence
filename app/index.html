<!doctype html>
<html lang="en" ng-app="influences">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influences on our elected officials</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<!-- sets up $rootScope before anything else is called -->
<div ng-controller="AppCtrl"></div>

  <!-- #wrap, #push and #footer are used for sticky footer -->
  <div id="wrap">
    <div class="row-fluid" ng-view></div>
    <div id="push"></div>
  </div>
  <div id="footer">
    <sub-view template="footer"></sub-view>
  </div>

  <script src="lib/angular.js"></script>
  <script src="js/app.js"></script>

  <script src="lib/lodash.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/d3.js"></script>
  <script src="lib/topojson.js"></script>
</body>
</html>
